<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="en" />

    <!-- Fav icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="colors.js"></script>
    <script src="findColor.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>ColorVoice</title>
  </head>

  <body>
    <h1 id="title">ColorVoice</h1>

    <!-- Button to toggle camera on and off -->
    <div class="toggle">
      <!-- <button id="toggle-camera" role="button">Turn off Camera</button> -->
      <button id="toggle-camera" role="button">Turn off Camera</button>
    </div>

    <div id="main-screen">
      <!-- Video camera -->
      <div id="video-container">
        <video id="video" autoplay aria-label="Capture a photo"></video>
        <!-- Focus area -->
        <div id="focus-area"></div>
      </div>
      
      <!-- Capture  screen and result -->
      <div id="capture-area">
        <img id="photo" alt="The screen capture appears here." />
        <div id="color-result"></div>
        <!-- <span id="color-result2" aria-live="polite" role="status"></span> -->
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </body>
</html>
